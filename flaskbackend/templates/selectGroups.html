<div id="root"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>



<script type="text/babel">
class Greeting extends React.Component {
    render() {
        return (
          <div>
            <p>Hello world {{name}} and {{matchedGroups}} and {{answer}}</p>
            <ul>
              {% for eachGroup in matchedGroups %}
              <li>{{eachGroup}}</li>
              {% endfor %}
            </ul>

            <form id="upload-form" method="POST" action="/test" enctype="multipart/form-data">
       <fieldset>
           <label>Check boxes</label>

         {% autoescape off %}

         {% for eachGroup in matchedGroups %}

            <div>
             <input type = "checkbox"
                 id = "{{eachGroup}}"
                 name ="groupFB"
                 value = "{{eachGroup}}"></input>
             <label for = "inputDataID">{{eachGroup}}</label>
         </div>
         {% endfor %}
         {% endautoescape %}

         <input id="submit" type="submit" value="Submit"></input>

       </fieldset>
    </form>


            
            
          </div>       
          );
    }
}
ReactDOM.render(
    <Greeting/>,
    document.getElementById('root')
);
</script>
